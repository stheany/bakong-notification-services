services:
  # Database Service (Same as SIT)
  db:
    image: postgres:14-alpine
    container_name: bakong-notification-services-db-test-server
    environment:
      POSTGRES_DB: bakong_notification_services_sit
      POSTGRES_USER: bkns_sit
      POSTGRES_PASSWORD: 0101bkns_sit
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    command: ["postgres", "-p", "5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bkns_sit -d bakong_notification_services_sit -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5434:5432"  # Same port as SIT
    volumes:
      - postgres_data_test_server:/var/lib/postgresql/data
      - ./apps/backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - bakong-network

  # Backend API Service (Same ports/structure as SIT, but uses localhost)
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: bakong-notification-services-api-test-server
    ports:
      - "4002:8080"  # Same port as SIT (4002)
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bakong_notification_services_sit
      - POSTGRES_USER=bkns_sit
      - POSTGRES_PASSWORD=0101bkns_sit
      - API_PORT=8080
      # ⚠️ TEST MODE: Uses localhost instead of server IP
      # This simulates server structure but works locally
      # When deploying, docker-compose.sit.yml uses real server IP
      - API_BASE_URL=http://localhost:4002
      - HOSTING_BASE_URL=http://localhost:4002
      - NODE_ENV=staging
      - CORS_ORIGIN=http://localhost:8090
      - LOG_LEVEL=info
      - TYPEORM_SYNCHRONIZE=true
    volumes:
      - ./firebase-service-account.json:/opt/bk_notification_service/firebase-service-account.json:ro
      - ./apps/backend/env.staging:/opt/bk_notification_service/env.staging:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bakong-network

  # Frontend Service (Same ports/structure as SIT, but uses localhost)
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        # ⚠️ TEST MODE: Uses localhost instead of server IP
        # This simulates server structure but works locally
        VITE_API_BASE_URL: http://localhost:4002
        VITE_FRONTEND_PORT: 3000
        VITE_BASE_URL: /
    container_name: bakong-notification-services-frontend-test-server
    ports:
      - "8090:80"   # Same port as SIT (8090)
      - "8443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bakong-network

volumes:
  postgres_data_test_server:

networks:
  bakong-network:
    driver: bridge

