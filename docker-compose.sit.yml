services:
  # Database Service
  db:
    image: postgres:14-alpine
    container_name: bakong-notification-services-db-sit
    environment:
      POSTGRES_DB: bakong_notification_services_sit
      POSTGRES_USER: bkns_sit
      POSTGRES_PASSWORD: 0101bkns_sit
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    command: ["postgres", "-p", "5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bkns_sit -d bakong_notification_services_sit -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_sit:/var/lib/postgresql/data
      - ./apps/backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - bakong-network

  # Backend API Service
  backend:
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    container_name: bakong-notification-services-api-sit
    ports:
      - "4002:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bakong_notification_services_sit
      - POSTGRES_USER=bkns_sit
      - POSTGRES_PASSWORD=0101bkns_sit
      - API_PORT=8080
      - API_BASE_URL=http://10.20.6.57:4002
      - HOSTING_BASE_URL=http://10.20.6.57:4002
      - NODE_ENV=staging
      - CORS_ORIGIN=http://10.20.6.57:8090
      - LOG_LEVEL=info
      - TYPEORM_SYNCHRONIZE=true
    volumes:
      - ./firebase-service-account.json:/opt/bk_notification_service/firebase-service-account.json:ro
      - ./apps/backend/env.staging:/opt/bk_notification_service/env.staging:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bakong-network

  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
    container_name: bakong-notification-services-frontend-sit
    ports:
      - "8090:80"
      - "8443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bakong-network

volumes:
  postgres_data_sit:

networks:
  bakong-network:
    driver: bridge