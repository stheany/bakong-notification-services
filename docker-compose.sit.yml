services:
  # Database Service
  db:
    image: postgres:14-alpine
    container_name: bakong-notification-services-db-sit
    environment:
      POSTGRES_DB: bakong_notification_services_sit
      POSTGRES_USER: bkns_sit
      POSTGRES_PASSWORD: 0101bkns_sit
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    command: ["postgres", "-p", "5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bkns_sit -d bakong_notification_services_sit -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5434:5432"
    volumes:
      - postgres_data_sit:/var/lib/postgresql/data
      - ./apps/backend/scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - bakong-network

  # Backend API Service
  backend:
    # Option 1: Build locally (works immediately, no registry needed)
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    # Option 2: Use pre-built image from GHCR (faster, requires image to exist)
    # Get commit SHA from GitHub Actions build, then use:
    # image: ghcr.io/stheany/notification-services-backend:YOUR_COMMIT_SHA
    # When switching to Bakong account, change 'stheany' to new org/username
    container_name: bakong-notification-services-api-sit
    ports:
      - "4002:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bakong_notification_services_sit
      - POSTGRES_USER=bkns_sit
      - POSTGRES_PASSWORD=0101bkns_sit
      - API_PORT=8080
      # ⚠️ SERVER CONFIG: Update when switching to different server
      # Supports both HTTPS domain and HTTP IP for flexibility
      # CORS_ORIGIN supports comma-separated values for multiple origins
      # API_BASE_URL/HOSTING_BASE_URL use HTTPS domain (primary)
      - API_BASE_URL=https://sit-bakong-notification.nbc.gov.kh
      - HOSTING_BASE_URL=https://sit-bakong-notification.nbc.gov.kh
      - NODE_ENV=staging
      - CORS_ORIGIN=https://sit-bakong-notification.nbc.gov.kh,http://10.20.6.57
      - LOG_LEVEL=info
      - TYPEORM_SYNCHRONIZE=false
    volumes:
      # SIT Firebase service account files for all platforms
      - ./bakong-sit-firebase-service-account.json:/opt/bk_notification_service/bakong-sit-firebase-service-account.json:ro
      - ./bakong-junior-sit-firebase-service-account.json:/opt/bk_notification_service/bakong-junior-sit-firebase-service-account.json:ro
      - ./bakong-tourists-sit-firebase-service-account.json:/opt/bk_notification_service/bakong-tourists-sit-firebase-service-account.json:ro
      - ./apps/backend/env.staging:/opt/bk_notification_service/env.staging:ro
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:8080/api/v1/health', (r) => { if (r.statusCode === 200) process.exit(0); else process.exit(1); }).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bakong-network

  # Frontend Service
  frontend:
    # Option 1: Build locally (works immediately, no registry needed)
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        # Empty string uses relative URLs - automatically matches page protocol (HTTP/HTTPS)
        VITE_API_BASE_URL: ""
        VITE_FRONTEND_PORT: 3000
        VITE_BASE_URL: /
    # Option 2: Use pre-built image from GHCR (faster, requires image to exist)
    # Get commit SHA from GitHub Actions build, then use:
    # image: ghcr.io/stheany/notification-services-frontend:YOUR_COMMIT_SHA
    # When switching to Bakong account, change 'stheany' to new org/username
    container_name: bakong-notification-services-frontend-sit
    ports:
      - "80:80"      # Default HTTP port - allows http://10.20.6.57/ without port number
      - "443:443"    # Default HTTPS port
      # Alternative: Keep 8090 for backward compatibility
      # - "8090:80"
      # - "8443:443"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bakong-network

volumes:
  postgres_data_sit:

networks:
  bakong-network:
    driver: bridge