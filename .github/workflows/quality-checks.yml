name: Quality Checks (Bakong Notification Services)

on:
  push:
    branches:
      - init
      - develop
      - master
      - release/**
  pull_request:

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check code formatting
        run: npm run format:check

      - name: Check linting
        run: npm run lint:check

      - name: Type check all packages
        run: npm run type-check

  build:
    runs-on: ubuntu-latest
    needs: quality-checks
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Build backend
        run: npm run build

      - name: Build frontend
        run: npm run build:frontend

      - name: Archive backend build output
        uses: actions/upload-artifact@v4
        with:
          name: backend-dist
          path: apps/backend/dist/

      - name: Archive frontend build output
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: apps/frontend/dist/

      - name: Archive shared build output
        uses: actions/upload-artifact@v4
        with:
          name: shared-dist
          path: apps/packages/shared/dist/
