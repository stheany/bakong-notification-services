services:
  db:
    image: postgres:14-alpine
    container_name: bakong-notification-services-db
    environment:
      POSTGRES_DB: bakong_notification_services
      POSTGRES_USER: bkns
      POSTGRES_PASSWORD: 010110bkns
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    command: ["postgres", "-p", "5432"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bkns -d bakong_notification_services -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./apps/backend/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    restart: unless-stopped
    networks:
      - bakong-network

  backend:
    # Option 1: Build locally (works immediately, no registry needed)
    build:
      context: .
      dockerfile: ./apps/backend/Dockerfile
    # Option 2: Use pre-built image from GHCR (recommended for production - faster, consistent)
    # Get commit SHA from GitHub Actions build, then use:
    # image: ghcr.io/stheany/notification-services-backend:YOUR_COMMIT_SHA
    # When switching to Bakong account, change 'stheany' to new org/username
    container_name: bakong-notification-services-api
    ports:
      - "8080:8080"
    environment:
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_DB=bakong_notification_services
      - POSTGRES_USER=bkns
      - POSTGRES_PASSWORD=010110bkns
      - API_PORT=8080
      # ⚠️ SERVER CONFIG: Update when switching to different server
      # Supports both HTTPS domain and HTTP IP for flexibility
      # CORS_ORIGIN supports comma-separated values for multiple origins
      # API_BASE_URL/HOSTING_BASE_URL use HTTPS domain (primary)
      # Production: bakong-notification.nbc.gov.kh (10.20.6.58)
      - API_BASE_URL=https://bakong-notification.nbc.gov.kh
      - HOSTING_BASE_URL=https://bakong-notification.nbc.gov.kh
      - NODE_ENV=production
      - CORS_ORIGIN=https://bakong-notification.nbc.gov.kh,http://10.20.6.58
      - LOG_LEVEL=warn
      - API_JWT_KEY=010110bkns
      - TYPEORM_SYNCHRONIZE=false
    volumes:
      - ./firebase-service-account.json:/opt/bk_notification_service/firebase-service-account.json:ro
      - ./apps/backend/env.production:/opt/bk_notification_service/env.production:ro
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - bakong-network

  frontend:
    # Option 1: Build locally (works immediately, no registry needed)
    build:
      context: .
      dockerfile: ./apps/frontend/Dockerfile
      args:
        # Empty string uses relative URLs - automatically matches page protocol (HTTP/HTTPS)
        VITE_API_BASE_URL: ""
        VITE_FRONTEND_PORT: 3000
        VITE_BASE_URL: /
    # Option 2: Use pre-built image from GHCR (recommended for production - faster, consistent)
    # Get commit SHA from GitHub Actions build, then use:
    # image: ghcr.io/stheany/notification-services-frontend:YOUR_COMMIT_SHA
    # When switching to Bakong account, change 'stheany' to new org/username
    container_name: bakong-notification-services-frontend
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificates (create ssl-certs directory and add certificates)
      - ./ssl-certs:/etc/nginx/ssl:ro
      # Use domain config (works with or without SSL)
      # If SSL certificates exist, nginx will use HTTPS
      # If not, it will use HTTP only
      - ./apps/frontend/nginx-domain.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - bakong-network

volumes:
  postgres_data_prod:

networks:
  bakong-network:
    driver: bridge